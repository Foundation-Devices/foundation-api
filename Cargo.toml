[package]
name = "foundation-api"
version = "0.2.0"
edition = "2021"
description = "Foundation API using Gordian Sealed Transaction Protocol (GSTP)."
authors = ["Wolf McNally, Blockchain Commons, Foundation Devices"]
repository = "https://github.com/Foundation-Devices/foundation-api"
readme = "README.md"
license = "Proprietary"

[dependencies]
dcbor = { version = "^0.15.0", features = ["multithreaded"] }
bc-envelope = { version = "^0.18.0", features = ["multithreaded"] }
bc-components = "^0.12.0"

anyhow = "^1.0.0"
thiserror = "^1.0.58"
mpsc = "0.2.3"
tokio = { version = "1.37.0", features = ["full"], optional = true }
rand = "0.8.5"
hex = "^0.4.3"
nu-ansi-term = "^0.49.0"
async-trait = "0.1.80"
paste = "^1.0.12"
foundation-ur = { git = "https://github.com/Foundation-Devices/foundation-rs" }

[dev-dependencies]
indoc = "^2.0.4"

[features]
tokio = ["dep:tokio"]
default = ["tokio"]
