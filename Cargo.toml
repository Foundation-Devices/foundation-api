[package]
name = "foundation-api"
version = "0.1.0"
edition = "2021"
description = "Foundation API using Gordian Sealed Transaction Protocol (GSTP)."
authors = ["Wolf McNally, Blockchain Commons, Foundation Devices"]
repository = "https://github.com/Foundation-Devices/foundation-api"
readme = "README.md"
license = "Proprietary"

[dependencies]
dcbor = { version = "^0.14.0", features = ["multithreaded"] }
bc-envelope = { version = "^0.16.0", features = ["multithreaded"] }
bc-components = "^0.11.0"

bytes = "^1.5.0"
anyhow = "^1.0.0"
thiserror = "^1.0.58"
mpsc = "0.2.3"
tokio = { version = "1.37.0", features = ["full"] }
rand = "0.8.5"
hex = "^0.4.3"

[dev-dependencies]
indoc = "^2.0.4"
