[workspace]
resolver = "2"
members = [
    "api",
    "api-demo",
    "abstracted"
]

[workspace.package]
homepage = "https://github.com/Foundation-Devices/foundation-api"

[workspace.dependencies]
foundation-api = { path = "api" }
foundation-api-demo = { path = "api-demo" }
foundation-abstracted = { path = "abstracted" }


