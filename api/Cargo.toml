[package]
name = "foundation-api"
version = "0.2.0"
edition = "2021"
description = "Foundation API using Gordian Sealed Transaction Protocol (GSTP)."
authors = ["Wolf McNally, Blockchain Commons, Foundation Devices"]
repository = "https://github.com/Foundation-Devices/foundation-api"
readme = "README.md"
license = "Proprietary"

[dependencies]
dcbor = { version = "^0.15.0", features = ["multithreaded"] }
bc-components = "^0.12.0"
bc-envelope = { version = "^0.18.0", default-features = false, features = [
    "multithreaded",
    "attachment",
    "compress",
    "encrypt",
    "expression",
    "known_value",
    "proof",
    "recipient",
    "salt",
    "signature",
    "sskr",
    "transaction",
    "types"
]}

anyhow = "^1.0.0"
paste = "^1.0.12"
foundation-urtypes = { version = "0.5.0", git = "https://github.com/Foundation-Devices/foundation-rs" }
minicbor = { version = "0.24" }

[dev-dependencies]
indoc = "^2.0.4"
