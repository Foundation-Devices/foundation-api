[package]
name = "foundation-api"
version = "1.0.0"
edition = "2021"
description = "Foundation API using Gordian Sealed Transaction Protocol (GSTP)."
authors = ["Wolf McNally, Blockchain Commons, Foundation Devices"]
repository = "https://github.com/Foundation-Devices/foundation-api"
readme = "README.md"
license = "Proprietary"

[dependencies]
bc-envelope = { version = "0.23.0", default-features = false, features = [
    "multithreaded",
    "attachment",
    "compress",
    "encrypt",
    "expression",
    "known_value",
    "proof",
    "recipient",
    "salt",
    "signature",
    "sskr",
    "types"
]}

anyhow = "^1.0.0"
minicbor = { version = "0.24.2", features = ["alloc"] }
minicbor-derive = "0.15.0"
bc-xid = "0.5.0"
rkyv = { version = "0.7", default-features = false, features = ["size_32", "alloc"] }
flutter_rust_bridge = "=2.9.0"
quantum-link-macros = { workspace = true }
gstp = "0.5.0"
bc-components = "0.17.0"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(frb_expand)'] }
